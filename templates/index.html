<!doctype html>
<title>Парсер просмотров</title>
<h2>Проверка просмотров VK / OK / Дзен</h2>

<form method="post">
  <input style="width:400px" name="url" placeholder="Вставь ссылку" required>
  <button>Проверить</button>
</form>

{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
{% if views %}<h3>Просмотры: {{ views }}</h3>{% endif %}
